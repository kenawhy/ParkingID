apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdk 29//minCompileSdk 33    defaultConfig {        applicationId "com.rpl.parkingid"        minSdkVersion 22        targetSdkVersion 29        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildToolsVersion '29.0.3'//    useLibrary 'org.apache.http.legacy'    packagingOptions {        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/license.txt'        exclude 'META-INF/NOTICE'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/notice.txt'        exclude 'META-INF/ASL2.0'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    //implementation files('libs/test.aar')    //noinspection GradleCompatible    implementation 'androidx.appcompat:appcompat:1.6.1'    implementation ('com.google.android.material:material:1.10.0') {        exclude group: 'androidx.activity', module: 'activity'    }    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'    //Google Map    implementation 'com.google.android.gms:play-services-maps:18.2.0'    implementation 'com.google.android.gms:play-services-location:21.0.1'    implementation 'com.google.android.gms:play-services-places:17.0.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.3.2'    implementation 'com.google.firebase:firebase-firestore:24.10.0'    testImplementation 'junit:junit:4.13'    androidTestImplementation 'androidx.test.ext:junit:1.1.5'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'    //Navigation Editor Support    implementation 'androidx.navigation:navigation-fragment:2.7.5'    implementation 'androidx.navigation:navigation-ui:2.7.5'    //DatePicker//    implementation 'com.wdullaer:materialdatetimepicker:4.1.2'    implementation('com.shagi:material-datepicker:1.2') {        exclude group: 'com.android.support'    }    //UI    implementation 'com.github.markushi:circlebutton:1.1'    implementation 'de.hdodenhof:circleimageview:3.1.0'    //Binding xml to javafile    implementation 'com.jakewharton:butterknife:10.2.1'    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'    implementation 'com.github.ceryle:SegmentedButton:v2.0.2'    implementation 'com.github.zcweng:switch-button:0.0.3@aar'    implementation 'com.github.GrenderG:Toasty:1.3.1'    //material edit text    implementation 'com.github.HITGIF:TextFieldBoxes:1.4.4'    //photo load from url    implementation 'com.github.bumptech.glide:glide:4.11.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    implementation 'com.squareup.picasso:picasso:2.71828'    //Animation    implementation 'com.airbnb.android:lottie:3.4.0'    //Network Request    //Firebase    implementation 'com.google.android.gms:play-services-auth:20.7.0'    implementation 'com.google.firebase:firebase-auth:22.3.0'    implementation 'com.google.firebase:firebase-core:21.1.1'    implementation 'com.google.firebase:firebase-database:20.3.0'    implementation 'com.google.firebase:firebase-messaging:23.4.0'    // Import the Firebase BoM    implementation platform('com.google.firebase:firebase-bom:32.7.0')    // TODO: Add the dependencies for Firebase products you want to use    // When using the BoM, don't specify versions in Firebase dependencies    implementation 'com.google.firebase:firebase-analytics'    // Add the dependencies for any other desired Firebase products    // https://firebase.google.com/docs/android/setup#available-libraries}