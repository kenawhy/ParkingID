apply plugin: 'com.android.application'apply plugin: 'com.google.gms.google-services'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.service.parking.theparker"        minSdkVersion 22        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    buildToolsVersion '29.0.3'//    useLibrary 'org.apache.http.legacy'    packagingOptions {        exclude 'META-INF/DEPENDENCIES'        exclude 'META-INF/LICENSE'        exclude 'META-INF/LICENSE.txt'        exclude 'META-INF/license.txt'        exclude 'META-INF/NOTICE'        exclude 'META-INF/NOTICE.txt'        exclude 'META-INF/notice.txt'        exclude 'META-INF/ASL2.0'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    //noinspection GradleCompatible    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'com.google.android.material:material:1.0.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    //Google Map    implementation 'com.google.android.gms:play-services-maps:17.0.0'    implementation 'com.google.android.gms:play-services-location:17.0.0'    implementation 'com.google.android.gms:play-services-places:17.0.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    testImplementation 'junit:junit:4.13'    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    //Navigation Editor Support    implementation 'androidx.navigation:navigation-fragment:2.3.0-beta01'    implementation 'androidx.navigation:navigation-ui:2.3.0-beta01'    //DatePicker//    implementation 'com.wdullaer:materialdatetimepicker:4.1.2'    implementation('com.shagi:material-datepicker:1.2') {        exclude group: 'com.android.support'    }    //UI    implementation 'com.github.markushi:circlebutton:1.1'    implementation 'de.hdodenhof:circleimageview:3.1.0'    //Binding xml to javafile    implementation 'com.jakewharton:butterknife:10.2.1'    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'    implementation 'com.github.ittianyu:BottomNavigationViewEx:2.0.2'    implementation 'com.github.ceryle:SegmentedButton:v2.0.2'    implementation 'com.github.zcweng:switch-button:0.0.3@aar'    implementation 'com.github.GrenderG:Toasty:1.3.1'    //material edit text    implementation 'com.github.HITGIF:TextFieldBoxes:1.4.4'    //photo load from url    implementation 'com.github.bumptech.glide:glide:4.11.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    implementation 'com.squareup.picasso:picasso:2.71828'    //Animation    implementation 'com.airbnb.android:lottie:3.4.0'    //Network Request    //Firebase    implementation 'com.google.android.gms:play-services-auth:18.0.0'    implementation 'com.google.firebase:firebase-auth:19.3.1'    implementation 'com.google.firebase:firebase-core:17.4.2'    implementation 'com.google.firebase:firebase-database:19.3.0'    implementation 'com.google.firebase:firebase-messaging:20.2.0'}